<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>EnderNull RBLX Engine</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      background: #161b22;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 150px;
      overflow-y: auto;
    }
    #renderCanvas {
      width: 800px;
      height: 450px;
      border: 1px solid #30363d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎮 EnderNull RBLX Engine</h1>

  <input type="file" id="rbxmFile" accept=".rbxm" />
  <button id="runBtn">▶️ Çalıştır</button>

  <pre id="output">Çıktılar burada görünecek...</pre>
  
  <canvas id="renderCanvas"></canvas>

  <script type="module" src="./rblx-loader.js"></script>

  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

</body>
</html>
