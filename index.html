<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>EnderNull RBLX Engine</title>
  <!-- Fengari Web UMD CDN, en g√ºncel -->
  <script src="https://cdn.jsdelivr.net/npm/fengari-web@0.1.4/dist/fengari-web.js"></script>

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      background: #161b22;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <h1>üéÆ EnderNull RBLX Engine</h1>

  <input type="file" id="rblxFile" accept=".rblx" />
  <button onclick="runRBLX()">‚ñ∂Ô∏è √áalƒ±≈ütƒ±r</button>

  <pre id="output">√áƒ±ktƒ±lar burada g√∂r√ºnecek...</pre>

  <script>
    function runRBLX() {
      const fileInput = document.getElementById("rblxFile");
      const output = document.getElementById("output");
      output.textContent = "";  // Temizle

      if (!fileInput.files[0]) {
        output.textContent = "‚ùå L√ºtfen bir .rblx dosyasƒ± se√ßin.";
        return;
      }

      const reader = new FileReader();

      reader.onload = function(event) {
        const luaCode = event.target.result;

        try {
          const L = fengari.lauxlib.luaL_newstate();
          fengari.lualib.luaL_openlibs(L);

          // print override
          fengari.lua.lua_pushjsfunction(L, function(L) {
            let n = fengari.lua.lua_gettop(L);
            let texts = [];
            for (let i = 1; i <= n; i++) {
              texts.push(fengari.to_jsstring(fengari.lua.lua_tolstring(L, i)));
            }
            output.textContent += texts.join("\t") + "\n";
            return 0;
          });
          fengari.lua.lua_setglobal(L, "print");

          const status = fengari.lauxlib.luaL_dostring(L, fengari.to_luastring(luaCode));

          if (status !== fengari.lua.LUA_OK) {
            const error = fengari.lua.lua_tojsstring(L, -1);
            output.textContent += "\nüí• Lua Hatasƒ±: " + error;
          } else {
            output.textContent += "\n‚úÖ Kod ba≈üarƒ±yla √ßalƒ±≈ütƒ±rƒ±ldƒ±!";
          }
        } catch (err) {
          output.textContent += "\nüö® JS Hatasƒ±: " + err.message;
        }
      };

      reader.readAsText(fileInput.files[0]);
    }
  </script>
</body>
</html>
